<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container">
    <a href="{% url 'get_po_list' %}">
        <div class="mt-4 mb-4 p-5 bg-primary text-white rounded">
            <h1>
                <button type="button" class="btn btn-success btn-lg" href="{% url 'get_po_list' %}">Purchase Order
                    Tracking
                </button>
            </h1>
        </div>
    </a>

    <a href="{% url 'vendors-list' %}">
        <div class="mt-4 mb-4 p-5 bg-primary text-white rounded">
            <h1>
                <button type="button" class="btn btn-success btn-lg" href="{% url 'vendors-list' %}">Vendor Profiles
                </button>
            </h1>
        </div>
    </a>

    <a href="{% url 'po_acknowledgement_list' %}">
        <div class="mt-4 mb-4 p-5 bg-primary text-white rounded">
            <h1>
                <button type="button" class="btn btn-success btn-lg" href="{% url 'po_acknowledgement_list' %}">PO Acknowledgement List
                </button>
            </h1>
        </div>
    </a>

    <div class="mt-4 mb-4 p-5 bg-primary text-white rounded">
        <h1>
            Vendor Performance evaluation :
        </h1>

        <select name="rec-type" id="rec-type" onchange="location = this.value;">
            <option value="">Select a Vendor</option>

            {% for vendor in Vendors %}
            <option value="{% url 'get_vendor_performance' vendor.vendor_code %}">{{ vendor.name }} ({{ vendor.vendor_code }})</option>
            {% endfor %}
        </select>
    </div>
</div>

</body>
</html>
