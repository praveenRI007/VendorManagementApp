<!DOCTYPE html>
<html lang="en">
<head>
    <title>Acknowledgement List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container">
    <div class="mt-4 mb-4 p-5 bg-primary text-white rounded">
        <h1>
            PO Acknowledgement List :
        </h1>

        <select name="rec-type" id="rec-type" onchange="location = this.value;">
            <option value="">Select a PO to acknowledge</option>

            {% for po in POS %}
            <option value="{% url 'po_acknowledgement' po.po_number %}">{{ po.vendor.name }} ({{ po.po_number }})</option>
            {% endfor %}
        </select>
    </div>

    <div class="mt-1">
        <a class="btn btn-danger btn-md ml-1 mb-1" href="{% url 'home-page' %}">Home</a>
    </div>
</div>

</body>
</html>
