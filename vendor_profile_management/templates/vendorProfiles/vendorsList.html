<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vendors List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Vendor Profile List</h2>
    <p>List of all Vendors profiles</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Vendor Code</th>
            <th>Vendor Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
        {% for vendor in Vendors %}
        <tr>
            <td> {{ vendor.vendor_code }}</td>
            <td><a href="{% url 'get-vendor-detail' vendor.vendor_code %}" style="text-decoration:none">{{ vendor.name }}</a></td>
            <td>{{ vendor.address }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="mt-5">
        <a class="btn btn-secondary btn-md ml-1 mb-1" href="{% url 'create-vendor' %}">Create Vendor</a>
    </div>
    <div class="mt-1">
        <a class="btn btn-danger btn-md ml-1 mb-1" href="{% url 'home-page' %}">Home</a>
    </div>
</div>


</body>
</html>
